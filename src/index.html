<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link type="image/svg+xml" href="/vite.svg" rel="icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI6 Agent's interface</title>

    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="main" class="mainContent">
      <button id="menuBtn" class="displayMenuButton" onclick="toggleNav()">+</button>  
      <h1>Welcome to MI6</h1>
    </div>

    <div id="sidebar" class="sideBar">
      <img src="/public/mi6-seal.png" class="sidebarImage"/>
      <a href="#">Home</a>
      <a href="#">People of interest</a>
    </div>


  </body>

  <script>
    function toggleNav(){
      const sidebar=document.getElementById("sidebar");
      const mainContent=document.getElementById("main");
      const menuBtn=document.getElementById("menuBtn");
    
      if(sidebar.style.width == "250px"){
        sidebar.style.width="0";
        mainContent.style.paddingLeft="0";
        menuBtn.innerHTML=">";
      } else {
        sidebar.style.width="250px";
        mainContent.style.paddingLeft="250px";
        menuBtn.innerHTML="<"
      }
    }
    
  </script>
</html>
